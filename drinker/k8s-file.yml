apiVersion: v1
kind: Namespace
metadata:
  name: jquery
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jquery-deployment
  namespace: jquery
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 1 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 652157035123.dkr.ecr.us-east-2.amazonaws.com/jquery-static:number
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: jquery-svc
  namespace: jquery
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: jquery-ingress
 namespace: jquery
 annotations:
   kubernetes.io/ingress.class: nginx
spec:
 rules:
 - host: jquery.kirthinareshtech.xyz
   http:
     paths:
     - path:
       backend:
         serviceName: jquery-svc
         servicePort: 80
